name: Daily Weather Bot

on:
  schedule:
    # 한국 시간 기준 오전 6시 45분 예약 (GitHub 실행 지연 고려)
    - cron: '45 21 * * *'
  workflow_dispatch: # 언제든 수동으로 실행해볼 수 있는 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run bot
        run: python main.py
