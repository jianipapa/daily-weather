name: Daily Weather Bot

on:
  schedule:
    # 한국 시간(KST) 오전 5시 15분 실행 예약 (UTC 20:15)
    # 정각(00분)을 피해서 설정하면 서버 배정 순번이 훨씬 빠릅니다.
    - cron: '15 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run bot
        run: python main.py
